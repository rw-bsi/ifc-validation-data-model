name: Dispatch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  dispatch:

    name: dispatch to validate repo
    runs-on: ubuntu-latest
      
    steps:
      - run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }} " \
          -H 'Accept: application/vnd.github.everest-preview+json' "${{ vars.VALIDATE_REPO_DISPATCH_URL }}" \
          -d '{ "event_type": "submodule_dispatch", "client_payload": { "repo": "ifc-validation-data-model", "branch": "${{ github.ref_name }}" } }'
